{% extends "base.html" %}

{% block content %}
    <h2>List of Stuff</h2>
    <ul>
    {% for page in pages %}
        <li>
            <a href="{{url_for("page", path=page.path) }}">{{ page.path }}</a> | Dated: {{ page.meta.date }}
        </li>
        {% else %}
            <li>No Stuff !</li>
        {% endfor %}
    </ul>
{% endblock content %}
